<!DOCTYPE html>
<html>
	<head>
		<title>Gaps Between Cells</title>
		<style>
			td {
				background-color: #0088dd;
				padding: 15px;
				border: 2px solid #000000;}
			table.one {
				border-spacing: 5px 15px;}
			table.two {
				border-collapse: collapse;}
			table.three {
				border-collapse: separate;
			}
			table {
				display: inline-block;
				padding: 10px 20px ;
				margin: 40px auto;
			}
		</style>
	</head>
	<body>
		<table class="one">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
		<table class="two">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
		<table class="three">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
		<table class="four">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
	</body>
</html>
